<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-name {
            font-size: 16px;
            margin: 5px 0;
            min-height: 40px;
        }
        .product-price {
            font-size: 18px;
            color: #b12704;
            font-weight: bold;
            margin-top: 10px;
        }
        .links {
            text-align: center;
            padding: 15px 0;
            background-color: #fff;
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #1a73e8;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>فروشگاه من</header>

    <div class="products">
        {% for i in iteam %}
        <div class="product-card">
            <img src="{{ i.img.url }}" alt="{{ i.name }}">
            <div class="product-info">
                <div class="product-name">{{ i.name }}</div>
                {% if i.price %}
                <div class="product-price">{{ i.price }} تومان</div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="links">
        <a href="{% url 'upload_iteam_page' %}">ایجاد محصول جدید</a>
        <a href="{% url 'signup_page_web' %}">ساخت حساب جدید</a>
        <a href="{% url 'login_page_web' %}">ورود به حساب کاربری</a>
        <a href="{% url 'logout_page_web' %}">خروج از حساب کاربری</a>
        <a href="{% url 'poshtibani_page_web' %}">ارسال نظر</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال نظر به پشتیبانی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .support-container {
            text-align: center;
            width: 350px;
        }
        h1 {
            font-weight: normal;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155ab6;
        }
        a {
            display: block;
            margin: 8px 0;
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h1>ارسال نظر به پشتیبانی</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="نام کاربری" required>
            <textarea name="info" placeholder="مشکل / نظر / ایده" required></textarea>
            <input type="email" name="email" placeholder="ایمیل" required>
            <input type="text" name="phone_number" placeholder="شماره تماس" required>
            <button type="submit">ارسال پیام</button>
        </form>
        <a href="{% url 'login_page_web' %}">ورود به حساب کاربری</a>
        <a href="{% url 'signup_page_web' %}">ساخت حساب کاربری</a>
    </div>
</body>
</html>
